<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Fira+Sans&family=Gupter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <div class="main_screen playlist">
        <div class="playlist_photo">
          <img
            src="https://i.scdn.co/image/ab67616d0000b2732f2eeee9b405f4d00428d84c"
          />
        </div>
        <div class="playlist_info">
          <span class="playlist_title">90s song</span>
          <span class="playlist_username">Alex Wang </span>
        </div>
        <div class="playlist_main">
          <a href="song1.html">
            <div class="playlist_song">
              <div class="playlist_song_photo">
                <img
                  src="https://i.scdn.co/image/ab67616d0000b2732f2eeee9b405f4d00428d84c"
                />
              </div>
              <div class="playlist_song_info">
                <span class="song_title">Don't look back in anger</span>
                <span class="singer_name">Oasis</span>
              </div>
              <div class="playlist_song_icon">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          </a>
          <a href="song2.html"
            ><div class="playlist_song">
              <div class="playlist_song_photo">
                <img
                  src="https://i.pinimg.com/originals/1c/5c/53/1c5c53111d1194ce40052afa0fc54313.png"
                />
              </div>
              <div class="playlist_song_info">
                <span class="song_title">Wonderwell</span>
                <span class="singer_name">Oasis</span>
              </div>
              <div class="playlist_song_icon">
                <i class="fas fa-ellipsis-h"></i>
              </div></div
          ></a>
          <a href="song3.html"
            ><div class="playlist_song">
              <div class="playlist_song_photo">
                <img
                  src="https://images.prismic.io/milanote/df7eeb83a07162b45ac2e882cac055de9411054a_cover.jpg?auto=compress,format"
                />
              </div>
              <div class="playlist_song_info">
                <span class="song_title">Smells like teen spirit</span>
                <span class="singer_name">Nirvana</span>
              </div>
              <div class="playlist_song_icon">
                <i class="fas fa-ellipsis-h"></i>
              </div></div
          ></a>
          <a href="song4.html"
            ><div class="playlist_song">
              <div class="playlist_song_photo">
                <img
                  src="https://c8.alamy.com/comp/R0XX5T/nirvana-in-utero-vintage-cover-album-R0XX5T.jpg"
                />
              </div>
              <div class="playlist_song_info">
                <span class="song_title">something in the way</span>
                <span class="singer_name">Nirvana</span>
              </div>
              <div class="playlist_song_icon">
                <i class="fas fa-ellipsis-h"></i>
              </div></div
          ></a>
          <a href="song5.html"
            ><div class="playlist_song">
              <div class="playlist_song_photo">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQQDU3xiD-QNKZMVZzyHgIdlbwVIkzFEuapw&s"
                />
              </div>
              <div class="playlist_song_info">
                <span class="song_title">Come as you come</span>
                <span class="singer_name">Nirvana</span>
              </div>
              <div class="playlist_song_icon">
                <i class="fas fa-ellipsis-h"></i>
              </div></div
          ></a>

            ><div class="playlist_song">
              <div class="playlist_song_photo">

                />
              </div>
              <div class="playlist_song_info">
                <span class="song_title">Heart-shaped box</span>
                <span class="singer_name">Nirvana</span>
              </div>
              <div class="playlist_song_icon">
                <i class="fas fa-ellipsis-h"></i>
              </div></div
          ></a>

</html>
