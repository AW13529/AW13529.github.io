<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="user.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span id="heading">AW123</span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="user_profile">
        <div class="profile_photo">
          <img
            src="https://t4.ftcdn.net/jpg/04/80/12/93/360_F_480129384_xkBXyTdVt1R5F7KBwTD2kDURi7hV97Ad.jpg"
            alt=""
          />
        </div>
        <div class="profile_info_main">
          <div class="profile_info">
            <h1>7</h1>
            <h2>게시물</h2>
          </div>
          <div class="profile_info">
            <h1>13만</h1>
            <h2>팔로워</h2>
          </div>
          <div class="profile_info">
            <h1>500</h1>
            <h2>팔로잉</h2>
          </div>
        </div>
      </div>
      <div class="user_info">
        <h1>Z</h1>
        <h1></h1>
      </div>
      <div class="profile_btns">
        <div class="profile_btn">
          <h1>팔로잉</h1>
        </div>
        <div class="profile_btn">
          <h1>메시지</h1>
        </div>
      </div>
      <div class="profile_menu">
        <div class="menu_btn"><i class="fas fa-th"></i></div>
        <div class="menu_btn"><i class="fas fa-film"></i></div>
        <div class="menu_btn"><i class="far fa-id-badge"></i></div>
      </div>
      <div class="profile_feed_main">
        <div class="profile_feed">
          <img
            src="https://cdn.theathletic.com/cdn-cgi/image/width=1200,height=1200,fit=cover/app/uploads/2024/01/31121613/GettyImages-1908142146-1.jpg"
            alt=""
          />
        </div>
        <div class="profile_feed">
          <img
            src="https://www.hockeydb.com/ihdb/photos/trevor-zegras-2023-4312.jpg"
            alt=""
          />
        </div>
        <div class="profile_feed">
          <img
            src="https://i.pinimg.com/originals/31/e7/41/31e74139d952ac5db428d3da43912a6c.jpg"
            alt=""
          />
        </div>
        <div class="profile_feed">
          <img
            src="https://ryerecord.com/wp-content/uploads/2021/01/Trevor-Zegras-IMG-1852.jpg"
            alt=""
          />
        </div>
        <div class="profile_feed">
          <img
            src="https://cdn1.sportngin.com/attachments/photo/60a1-117692109/USA_EP0T9007__1_.jpg"
            alt=""
          />
        </div>
        <div class="profile_feed">
          <img
            src="https://images.sidearmdev.com/convert?url=https%3A%2F%2Fdxbhsrqyrr690.cloudfront.net%2Fsidearm.nextgen.sites%2Fgoterriers.com%2Fimages%2F2019%2F10%2F9%2FJIMP2396.jpg&type=webp"
            alt=""
          />
        </div>
        <div class="profile_feed">
          <img
            src="https://hockey.dailyfreepress.com/wp-content/uploads/sites/3/2020/01/IMG_8734-1024x683.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="nav_bar">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="user.html"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </body>
</html>
