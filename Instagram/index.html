<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://blackscreen.space/images/pro/black-screen_39.png"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">AW123</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://i.pinimg.com/originals/66/ff/cb/66ffcb56482c64bdf6b6010687938835.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">Bot1</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://i.pinimg.com/474x/81/8a/1b/818a1b89a57c2ee0fb7619b95e11aebd.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">Bot2</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img
              src="https://i.pinimg.com/736x/83/bc/8b/83bc8b88cf6bc4b4e04d153a418cde62.jpg"
            />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">Bot3</span>
        </div>
      </div>
      <div class="main_feed">
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img
                src="https://blackscreen.space/images/pro/black-screen_39.png"
              />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>AW123</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img
                  src="https://holycitysinner.com/downloads/48233/download/Screenshot-2022-07-02-at-14-57-36-Are-there-any-casinos-that-offer-roulette-without-limits-.docx.png?cb=0b8510590e1487863ef585e3e7af47b3&w=600"
                  style="width: 100%"
                />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img
                  src="https://i.ytimg.com/vi/F4kXGjbte54/maxresdefault.jpg"
                />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img
                  src="https://www.reviewjournal.com/wp-content/uploads/2014/07/web1_spt-wsop-big-one_070114db_010_2.jpg"
                  style="width: 100%"
                />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3zjZCsnzyQ9UFunnzc7NCiYsYWZzyp81PJQ&s"
                  style="width: 100%"
                />
              </div>
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img
                  src="https://i.ytimg.com/vi/vUqoHPcYSm0/sddefault.jpg"
                  style="width: 100%"
                />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
              <span class="dot" onclick="currentSlide(5)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 1개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>AW123</strong> Everything on black
              </span>
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img
                src="https://i.pinimg.com/originals/66/ff/cb/66ffcb56482c64bdf6b6010687938835.jpg"
              />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>Bot1</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides2 fade">
                <div class="numbertext">1 / 3</div>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Tiger_Woods_drives_by_Allison.jpg/1200px-Tiger_Woods_drives_by_Allison.jpg"
                  style="width: 100%"
                />
              </div>

              <div class="mySlides2 fade">
                <div class="numbertext">2 / 3</div>
                <img
                  src="https://golf.com/wp-content/uploads/2023/11/5-healthy-practices-playing-better-golf-adam-smith.jpg"
                  style="width: 100%"
                />
              </div>

              <div class="mySlides2 fade">
                <div class="numbertext">3 / 3</div>
                <img
                  src="https://www.statcan.gc.ca/o1/sites/default/files/2024-04/Golf_MainArticle_1366_x_768-.jpg"
                  style="width: 100%"
                />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides2(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides2(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot2" onclick="currentSlide2(1)"></span>
              <span class="dot2" onclick="currentSlide2(2)"></span>
              <span class="dot2" onclick="currentSlide2(3)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 200,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>Bot1</strong> Golf is fun</span
              >
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img
                src="https://i.pinimg.com/474x/81/8a/1b/818a1b89a57c2ee0fb7619b95e11aebd.jpg"
              />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>Bot2</h2>
            </div>
          </div>
          <div class="feed_main">
            <div class="feed_img">
              <img
                src="https://cdn.dealeraccelerate.com/modern/1/206/9904/1920x1440/2012-ford-mustang-2dr-cpe-gt-premium"
                alt=""
              />
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 20,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>Bot2</strong> car is good</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="nav_bar">
        <a href=""> <i class="fas fa-home"></i></a>
        <a href="user.html"><i class="far fa-user"></i></a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
